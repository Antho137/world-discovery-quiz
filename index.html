<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
		<meta name="author" content="Antonio Sala">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>World Discovery Quiz</title>
        <link rel="stylesheet" href="./styles/worldDiscovery.css">
		<link rel="stylesheet" href="./styles/bootstrap.min.css">
		<script src="./scripts/jquery-3.4.1.min.js"></script>
		<script src="./scripts/bootstrap.min.js"></script>
    </head>
    <body>
	    <div class="container-fluid">
	        <div class="row justify-content-sm-center" id="first">
			    <header class="col-sm-12" id="head">
		            <h1 class="text-center">World Discovery Quiz</h1>
				</header>
	        </div>
            <div class="row justify-content-sm-center">
                <main class="col-sm-12 col-lg-10 offset-lg-1 col-xl-8 offset-xl-2" id="main">
                    <div class="col-md-5 text-center" id="intro">
                        <h2>About the Quiz</h2>
                        <p>Please, select the options you think corrects and submit. After, Check the result of the quiz and the message at the bottom of the page!</p>
                        <p><button id="right">Right</button>
                        <button id="wrong">Wrong</button></p>
                    </div>
                    <div class="col-sm-10 offset-sm-1 col-md-7" id="art">
                        <form id="discoveryForm" name="discoveryForm">
                            <p><label for="Text1">1. The longest river in the world is:</label>
                            <select name="txtField" id=Text1>
                                <option value="">***********</option>
                                <option value="jangtze">Jangtze</option>
                                <option value="nile">Nile</option>
                                <option value="amazon">Amazon</option>
                            </select></p>
                            <p><label for="Text2">2. The largest forest in the world is:</label>
                            <select name="txtField" id=Text2>
                                <option value="">***********</option>
                                <option value="congo">Congo</option>
                                <option value="amazon">Amazon</option>
                                <option value="taiga">Taiga</option>
                            </select></p>
                            <p><label for="Text3">3. The world's highest mountain is:</label>
                            <select name="txtField" id=Text3>
                                <option value="">***********</option>
                                <option value="everest">Everest</option>
                                <option value="fidji">Fidji</option>
                                <option value="alpes">Alpes</option>
                            </select></p>
                            <p><label for="Text4">4. The capital of Switzerland is:</label>
                            <select name="txtField" id=Text4>
                                <option value="">***********</option>
                                <option value="geneve">Geneve</option>
                                <option value="zurich">Zurich</option>
                                <option value="berne">Berne</option>
                            </select></p>
                            <p><label for="Text5">5. The number of continents are:</label>
                            <select name="txtField" id=Text5>
                                <option value="">***********</option>
                                <option value="6">6</option>
                                <option value="5">5</option>
                                <option value="4">4</option>
                            </select></p>
                            <p><label for="Text6">6. The largest island
                                in the world is:</label>
                            <select name="txtField" id=Text6>
                                <option value="">***********</option>
                                <option value="new guinea">New Guinea</option>
                                <option value="madagascar">Madagascar</option>
                                <option value="greenland">Greenland</option>
                            </select></p>
                            <p><label for="Text7">7. The largest ocean in the world is:</label>
                            <select name="txtField" id=Text7>
                                <option value="">***********</option>
                                <option value="atlantic">Atlantic</option>
                                <option value="pacific">Pacific</option>
                                <option value="indian">Indian</option>
                            </select></p>
                            <p><label for="Text8">8. The world's most spoken language is:</label>
                            <select name="txtField" id=Text8>
                                <option value="">***********</option>
                                <option value="english">English</option>
                                <option value="chinese">Chinese</option>
                                <option value="hindi">Hindi</option>
                            </select></p>
                            <p><label for="Text9">9. The world's greatest religion is:</label>
                            <select name="txtField" id=Text9>
                                <option value="">***********</option>
                                <option value="islam">Islam</option>
                                <option value="buddhism">Buddhism</option>
                                <option value="christianity">Christianity</option>
                            </select></p>
                            <p><label for="Text10">10. The world's greatest civilization is:</label>
                            <select name="txtField" id=Text10>
                                <option value="">***********</option>
                                <option value="roman empire">Roman Empire</option>
                                <option value="ancien egypt">Ancien Egypt</option>
                                <option value="chinese empire">Chinese Empire</option>
                            </select></p>
                            <p><input id="button1" type="button" value="Submit"><input id="button2" type="button" value="Reset">
                            </p>
                        </form>
                    </div>
                    <div class="col-sm-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2" id="art1">			
                        <p id="message"></p>
                    </div>
                </main>
			</div>
	        <div class="row justify-content-sm-center" id="third">
                <footer  class="col-sm-12" id="foot">
                    <p>Copyright &copy; <span id="ye"></span>&#160;World Discovery &#160; All rights reserved.</p>
                </footer>	    		
            </div>
		</div>
        <script src="./scripts/worldDiscovery.js"></script>
    </body>
</html>
